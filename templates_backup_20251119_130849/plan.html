{% extends "base.html" %}

{% block title %}Your Training Plan{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-white">Your Training Plan</h1>
</div>

<div class="lg:flex lg:space-x-8">
    
    <div class="lg:w-1/4 mb-8 lg:mb-0">
        <div class="sticky top-8 bg-brand-gray rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold text-brand-blue mb-4">Plan Sections</h2>
            <div class="prose prose-invert prose-sm max-w-none toc">
                {{ plan_toc | safe }}
            </div>
        </div>
    </div>

    <div class="lg:w-3/4">
        <div class="bg-brand-gray rounded-xl shadow-lg p-6 lg:p-8">
            <div class="prose prose-invert max-w-none">
                {{ plan_content | safe }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
