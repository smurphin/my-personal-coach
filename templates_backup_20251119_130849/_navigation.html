<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-4 border-b border-brand-gray">
    
    <div>
        <h1 class="text-3xl font-bold text-white">{% block page_title %}{% endblock %}</h1>
        <p class="text-brand-light-gray mt-1">{% block page_subtitle %}{% endblock %}</p>
    </div>

    <div class="flex space-x-6 mt-4 sm:mt-0">
        <a href="{{ url_for('dashboard') }}"
            class="font-semibold py-2 px-1 {% if request.endpoint == 'dashboard' %} text-white border-b-2 border-brand-blue {% else %} text-brand-blue hover:text-white {% endif %} transition-colors duration-300">
            Dashboard
        </a>

        <a href="{{ url_for('view_plan') }}" 
           class="font-semibold py-2 px-1 {% if request.endpoint == 'view_plan' %} text-white border-b-2 border-brand-blue {% else %} text-brand-blue hover:text-white {% endif %} transition-colors duration-300">
            Plan
        </a>
        
        <a href="{{ url_for('coaching_log') }}"
           class="font-semibold py-2 px-1 {% if request.endpoint == 'coaching_log' %} text-white border-b-2 border-brand-blue {% else %} text-brand-blue hover:text-white {% endif %} transition-colors duration-300">
            Coaching Log
        </a>

        <a href="{{ url_for('chat_log_list') }}"
            class="font-semibold py-2 px-1 {% if request.endpoint == 'chat_log_list' %} text-white border-b-2 border-brand-blue {% else %} text-brand-blue hover:text-white {% endif %} transition-colors duration-300">
            Chat Log
        </a>

        <a href="{{ url_for('feedback') }}"
           class="font-semibold py-2 px-1 {% if request.endpoint == 'feedback' %} text-white border-b-2 border-brand-blue {% else %} text-brand-blue hover:text-white {% endif %} transition-colors duration-300">
            Feedback
        </a>

        <a href="{{ url_for('connections') }}"
           class="font-semibold py-2 px-1 {% if request.endpoint == 'connections' %} text-white border-b-2 border-brand-blue {% else %} text-brand-blue hover:text-white {% endif %} transition-colors duration-300">
            Connections
        </a>
        
    </div>
</div>
